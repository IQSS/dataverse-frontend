name: lint

on: push

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 19
          cache: 'npm'

      - name: Install Dependencies
        run: rm package-lock.json && npm install

      - name: Lint
        run: npm run lint
