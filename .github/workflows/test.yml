name: test

on: push

jobs:
  unit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 19
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Test
        run: npx jest --config=jest.config.js