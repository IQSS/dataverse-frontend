server {
    listen       80;
    listen  [::]:80;
    server_name  dataverse-authn;

    location /api {
        proxy_pass http://dvproxy:5050/api;
    }

    location / {
        root   /usr/share/nginx/html;
        try_files $uri /index.html;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}