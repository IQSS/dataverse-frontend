server {
  listen       80;
  listen  [::]:80;
  server_name  dataverse-authn;

  location / {
    proxy_pass http://dvproxy:8080;
  }

  location /spa {
    root /usr/share/nginx/html;
    try_files $uri /index.html;
  }

  error_page   500 502 503 504  /50x.html;
  location = /50x.html {
    root   /usr/share/nginx/html;
  }
}